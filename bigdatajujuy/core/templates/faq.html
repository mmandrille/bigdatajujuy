{% extends 'base.html' %}

{% block content %}
    {% load staticfiles%}
    <div class="quees">
        <div class="seccion-preguntas-frecuentes">
            <ul class="preguntas-frecuentes">
                {% for faq in faqs %}
                <li>
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{ faq.id }}" aria-expanded="false" aria-controls="collapseExample">
                    {{ faq.pregunta }}
                    </button>
                    <div id="{{ faq.id }}" class="collapse">{{ faq.respuesta | safe }}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        window.onload = function()
        {
            $('#1').addClass("in");
        };
    </script>
{% endblock %}
